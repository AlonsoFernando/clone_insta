<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">

    <title>Insta</title>
</head>
<body>
    <div class="insta-wrapper">
        <div class="insta-fone">
            <img src="./img/feed2.png" alt="celular">
        </div>
        <div class="insta-continue">
            <div class="grupo">
                <img src="./img/logo.png" class="insta-logo" alt="instagram logo">
                <div class="profile-foto">
                    <img src="./img/foto.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="insta-login">Continue como Fernando</a>
                <a href="#" class="insta-logout">Remover Conta</a>
            </div>
            <div class="grupo">
                <p class="not-account">Não é Fernando?</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Alternar contas</a>
                    ou
                    <a href="#" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
